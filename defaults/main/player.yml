# music directory that MPD will search, catalog, and play from
ncmpcpp_music_dir: "/home/{{ musicpd_user_name }}/Music"

# log MPD status and events to musicpd_user_log_file_path
ncmpcpp_enable_logging: true

# if enabled, log level is 'notice', 'info', 'verbose', 'warning' or 'error'
ncmpcpp_logging_level: 'verbose'

# on startup, immediately start playback
ncmpcpp_start_playback_on_startup: false

# save playlists with absolute paths usable by other music players
ncmpcpp_save_absolute_paths_for_playlists: true

# tag types to extract during audio file discovery process
# see https://mpd.readthedocs.io/en/latest/protocol.html#tags
ncmpcpp_track_tag_list: 'albumartist,artist,album,title,track,name,genre,date,composer,performer,disc,comment'

# detect changes in musicpd_music_dir and automatically update the MPD music DB
ncmpcpp_update_db_on_filesystem_changes: true

