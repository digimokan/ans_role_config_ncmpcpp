# toggle show-highlighed-track-info/tags
ncmpcpp_keymap_toggle_show_highlighted_track_info: 'i'

# toggle show highlighed-artist-info (fetches from internet)
ncmpcpp_keymap_toggle_show_highlighted_artist_info: 'I'

# select currently highlighted item
ncmpcpp_keymap_select_highlighted_item: 't'

# unselect any selected items
ncmpcpp_keymap_unselect_items: 'u'

# select range from first selected item to last selected item
ncmpcpp_keymap_select_range: 'x'

# reverse current selection
ncmpcpp_keymap_reverse_current_selection: 'X'

# move selected items up/down one row
ncmpcpp_keymap_move_selected_item_up_one_row: 'up'
ncmpcpp_keymap_move_selected_item_down_one_row: 'down'

# move selected items to cursor position
ncmpcpp_keymap_move_selected_items_to_cursor_pos: '\\'

# add selected items to user-selected playlist
ncmpcpp_keymap_add_selected_items_to_playlist: 'E'

# run selected action
ncmpcpp_keymap_run_selected_action: 'enter'

